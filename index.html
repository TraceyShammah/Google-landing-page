<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>

      <a class="apps" href="#"

      <button class="account-profile">

          <img
            class="google-voice"
            src="./asset/images/google-voice.png"

          />
